version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: reserve-api-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password_change_me}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-reserve_db}
      MYSQL_USER: ${MYSQL_USER:-reserve_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-reserve_password_change_me}
      TZ: Asia/Tokyo
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
      - --sql-mode=STRICT_TRANS_TABLES,NO_ZERO_IN_DATE,NO_ZERO_DATE,ERROR_FOR_DIVISION_BY_ZERO,NO_ENGINE_SUBSTITUTION
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root_password_change_me}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - reserve-network

  # Optional: phpMyAdmin for database management (remove in production if not needed)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: reserve-api-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password_change_me}
      UPLOAD_LIMIT: 50M
    ports:
      - "${PHPMYADMIN_PORT:-8080}:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - reserve-network
    profiles:
      - dev  # Only start with: docker-compose --profile dev up

volumes:
  mysql_data:
    driver: local

networks:
  reserve-network:
    driver: bridge
