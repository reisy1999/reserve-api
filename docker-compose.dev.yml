services:
  mysql:
    image: mysql:8.0
    env_file: .env.dev
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data_dev:/var/lib/mysql

  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    env_file: .env.dev
    environment:
      DB_TYPE: mysql
      # コンテナ内からはホスト名はサービス名を使う
      DB_HOST: mysql
      DB_PORT: 3306
    ports:
      - "3001:3000"
    volumes:
      - ./src:/app/src
      - /app/node_modules
    depends_on:
      - mysql
    command: npm run start:dev


  # Optional: phpMyAdmin for database management
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: reserve-api-phpmyadmin-dev
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password}
      UPLOAD_LIMIT: 50M
    ports:
      - "${PHPMYADMIN_PORT:-8080}:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - reserve-api-network

volumes:
  mysql_data_dev:
    driver: local

networks:
  reserve-api-network:
    driver: bridge
